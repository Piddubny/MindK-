name: Run UI tests

on:
  workflow_dispatch

jobs:
  run-ui-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Start selenoid
      uses: Xotabu4/selenoid-github-action@v2
      with: 
        selenoid-start-arguments: |
          --args "-timeout 60s"
    - uses: actions/checkout@v2
    - name: Switch to Node.js 174.0
      uses: actions/setup-node@v1
      with:
        node-version: 17.4.0
    - name: Run tests
      run: npm cit
